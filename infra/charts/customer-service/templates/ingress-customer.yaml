apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}
  namespace: {{.Values.global.baseNamespace}}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /customers(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{.Values.name}}
                port:
                  number: {{.Values.port}}




