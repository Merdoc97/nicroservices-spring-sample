apiVersion: v1
kind: Service
metadata:
  name: jaeger-all-in-one
  namespace: infra
spec:
  type: ClusterIP
  ports:
    - port: 6831
      name: compact
      protocol: UDP
    - port: 6832
      protocol: UDP
      name: binary
    - port: 4318
      protocol: TCP
      name: otlp-http
    - port: 16686
      protocol: TCP
      name: query
  selector:
    app.kubernetes.io/component: all-in-one
    app.kubernetes.io/instance: jaeger
    app.kubernetes.io/name: jaeger
