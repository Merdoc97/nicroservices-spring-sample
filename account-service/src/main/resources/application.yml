info:
  component: ${spring.application.name}
server:
  port: ${PORT:3334}

spring:
  profiles:
    include: stash
  application:
    name: account-service
  security:
    user:
      name: user
      password: password
      roles: ACTUATOR
  cloud:
    openfeign:
      micrometer:
        enabled: true
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
    discovery:
      enabled: true
  rabbitmq:
    host: localhost
    username: user
    password: password
    port: 5672
management:
  tracing:
    sampling:
      probability: 1
    propagation:
      type: b3_multi
      consume: b3_multi
    enabled: true
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces



  endpoints:
    web:
      exposure:
        #      new feature most endpoints from http layer not allowed
        include: "*"
